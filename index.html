<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Material Design for Bootstrap</title>
      <!-- MDB icon -->
      <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
      <!-- Google Fonts Roboto -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!-- Material Design Bootstrap -->
      <link rel="stylesheet" href="css/mdb.min.css">
      <!-- Your custom styles (optional) -->
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>


            <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
                <a class="navbar-brand" href="#">
                    LoGo
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupport"
                aria-controls="navbarSupport" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupport">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a href="" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a href="" class="nav-link" data-toggle="modal" data-target="#exampleModal">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">About us</a>
                        </li>
                        <li class="nav-item disabled">
                            <a href="" class="nav-link">Search</a>
                        </li>
                    </ul>
                    <form action="" class="form-inline my-2 my-lg-0">
                        <input type="text" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
                    </form>
                </div>
            </nav>

            <div class="container-fluid p-0">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#carouselExampleIndicators" data-slide-to="0"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img  class="d-block w-100" src="img/carousel1small.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img  class="d-block w-100" src="img/carousel2small.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img  class="d-block w-100" src="img/carousel3small.jpg" alt="">
                        </div>
                    </div>
                    <a href="#carouselExampleIndicators" class="carousel-control-prev" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a href="#carouselExampleIndicators" class="carousel-control-next" role="button" data-slide="prev">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>


            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
            aria-labeledby="exampleModal" aria-hidden="true">
                <div class="modal-dialog modal-md" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <form class=" text-center" >
                                    <div class="form-row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label for="exampleInputEmail">Email address</label>
                                                <input type="email" class="form-control form-control-md"
                                                id="exampleInputEmail" aria-describeby="emailHelp" placeholder="Email">
                                                <small class="form-text text-mited" id="emailHelp">Enter your email</small>
                                            </div>
                                        </div>

                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label for="exampleInputPass">Password</label>
                                                <input type="password" class="form-control form-control-md" id="exampleInputpass"
                                                placeholder="Password">
                                                <small class="form-text text-muted">
                                                    Пароль должен содержать 10 символов
                                                </small>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-check">
                                        <label for="" class="form-check-label">
                                            <input type="checkbox" class="form-check-input">
                                            Запомнить меня
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primery">Отправить</button>
                                </form>
                                <!-- <div class="row text-center">
                                    <div class="col-4">aaa</div>
                                    <div class="col-8">aaa</div>
                                </div> -->
                            </div>
                        </div>
                        <!-- <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button class="btn btn-primary" data-dismiss="modal">Save</button>
                        </div> -->
                    </div>
                </div>
            </div>

      <!-- jQuery -->
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <!-- Bootstrap tooltips -->
      <script type="text/javascript" src="js/popper.min.js"></script>
      <!-- Bootstrap core JavaScript -->
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <!-- MDB core JavaScript -->
      <script type="text/javascript" src="js/mdb.min.js"></script>
      <!-- Your custom scripts (optional) -->
      <script src="script.js"></script>

    </body>
</html>
